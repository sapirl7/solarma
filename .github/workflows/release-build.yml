name: Release Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.26/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.32.1 anchor-cli --locked

      - name: Build Anchor program
        run: |
          cd programs/solarma_vault
          anchor build

      - name: Build Android debug APK
        run: |
          cd apps/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Prepare artifacts
        run: |
          mkdir -p dist/solana dist/android
          cp programs/solarma_vault/target/deploy/solarma_vault.so dist/solana/
          cp programs/solarma_vault/target/idl/solarma_vault.json dist/solana/
          cp apps/android/app/build/outputs/apk/debug/app-debug.apk dist/android/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: solarma-build
          path: dist/**
