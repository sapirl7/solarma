name: Release Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

env:
  SOLANA_VERSION: "2.3.0"
  ANCHOR_VERSION: "0.32.1"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Anchor CLI
        id: cache-anchor
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/anchor
          key: ${{ runner.os }}-anchor-${{ env.ANCHOR_VERSION }}

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          SOLANA_BIN="$HOME/.local/share/solana/install/active_release/bin"
          echo "$SOLANA_BIN" >> "$GITHUB_PATH"
          export PATH="$SOLANA_BIN:$PATH"
          solana --version

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Install Anchor CLI
        if: steps.cache-anchor.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked

      - name: Generate keypair
        run: solana-keygen new --no-bip39-passphrase --silent

      - name: Build Anchor program
        working-directory: programs/solarma_vault
        run: anchor build

      # ── Android: signed release APK + AAB ──

      - name: Decode keystore
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo "$KEYSTORE_BASE64" | base64 -d > apps/android/release.keystore

      - name: Build signed release APK & AAB
        if: env.KEYSTORE_BASE64 != ''
        working-directory: apps/android
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease bundleRelease \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/apps/android/release.keystore \
            -Pandroid.injected.signing.store.password=$SIGNING_STORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$SIGNING_KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$SIGNING_KEY_PASSWORD

      - name: Build debug APK (fallback if no keystore)
        if: env.KEYSTORE_BASE64 == ''
        working-directory: apps/android
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      # ── Collect artifacts ──

      - name: Prepare artifacts
        run: |
          mkdir -p dist/solana dist/android
          cp programs/solarma_vault/target/deploy/solarma_vault.so dist/solana/
          cp programs/solarma_vault/target/idl/solarma_vault.json dist/solana/

          # Prefer signed release, fall back to debug
          if [ -f apps/android/app/build/outputs/apk/release/app-release.apk ]; then
            cp apps/android/app/build/outputs/apk/release/app-release.apk dist/android/
            cp apps/android/app/build/outputs/bundle/release/app-release.aab dist/android/ 2>/dev/null || true
          else
            cp apps/android/app/build/outputs/apk/debug/app-debug.apk dist/android/
          fi

      - name: Generate checksums
        run: |
          cd dist
          find . -type f \( -name "*.so" -o -name "*.apk" -o -name "*.aab" -o -name "*.json" \) \
            -exec sha256sum {} \; > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: solarma-build
          path: dist/**

      - name: Clean up keystore
        if: always()
        run: rm -f apps/android/release.keystore
