name: Anchor CI

on:
  push:
    branches: [main]
    paths:
      - 'programs/**'
      - '.github/workflows/anchor.yml'
  pull_request:
    branches: [main]
    paths:
      - 'programs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.26/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
      
      - name: Install Anchor CLI
        run: cargo install --git https://github.com/coral-xyz/anchor --tag v0.32.1 anchor-cli --locked
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: programs/solarma_vault/package-lock.json
      
      - name: Install dependencies
        working-directory: programs/solarma_vault
        run: npm ci
      
      - name: Build program
        working-directory: programs/solarma_vault
        run: anchor build
      
      - name: Run tests
        working-directory: programs/solarma_vault
        run: anchor test --skip-deploy
