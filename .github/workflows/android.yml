name: Android CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/android/**'
      - '.github/workflows/android.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/android/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission
        run: chmod +x apps/android/gradlew
      
      - name: Run unit tests
        working-directory: apps/android
        run: ./gradlew testDebugUnitTest
      
      - name: Build debug APK
        working-directory: apps/android
        run: ./gradlew assembleDebug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: apps/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Run lint
        working-directory: apps/android
        run: ./gradlew lint
