name: PR Title Lint

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Enforce Conventional Commits on PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            chore
            docs
            style
            refactor
            test
            build
            ci
            perf
            revert
          scopes: |
            vault
            android
            ci
            docs
            deps
            main
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: |
            PR title must follow Conventional Commits format:
            <type>(<scope>): <description>

            Examples:
              feat(vault): add SPL token support
              fix(android): resolve MWA timeout
              docs: update README badges

            Allowed types: feat, fix, chore, docs, style, refactor, test, build, ci, perf, revert
            Allowed scopes (optional): vault, android, ci, docs, deps, main
