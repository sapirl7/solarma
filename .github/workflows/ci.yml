name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SOLANA_VERSION: "2.3.0"
  ANCHOR_VERSION: "0.32.1"
  NODE_VERSION: "20"

jobs:
  # Secret scanning
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Rust static analysis (fast, no Solana/Anchor needed)
  rust-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: programs/solarma_vault
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            programs/solarma_vault/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Cargo fmt
        run: cargo fmt --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo test
        run: cargo test

      - name: Code coverage
        run: |
          cargo install cargo-tarpaulin --locked
          cargo tarpaulin --out xml --output-dir .
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: cobertura.xml
          fail_ci_if_error: false

  # Anchor build + integration tests
  anchor:
    runs-on: ubuntu-latest
    needs: rust-checks
    defaults:
      run:
        working-directory: programs/solarma_vault
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            programs/solarma_vault/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Cache Anchor CLI
        id: cache-anchor
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/anchor
          key: ${{ runner.os }}-anchor-${{ env.ANCHOR_VERSION }}

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          SOLANA_BIN="$HOME/.local/share/solana/install/active_release/bin"
          echo "$SOLANA_BIN" >> "$GITHUB_PATH"
          export PATH="$SOLANA_BIN:$PATH"
          solana --version

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Install Anchor CLI
        if: steps.cache-anchor.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: programs/solarma_vault/package-lock.json

      - name: Install test dependencies
        run: npm ci

      - name: Generate keypair
        run: solana-keygen new --no-bip39-passphrase --silent

      - name: Anchor build
        run: anchor build

      - name: Link build artifacts
        run: |
          # anchor build outputs to ../target/deploy/ (Cargo workspace root)
          # but anchor test expects ./target/deploy/ (crate dir)
          mkdir -p target/deploy
          ln -sf "$(realpath ../target/deploy/solarma_vault.so)" target/deploy/solarma_vault.so
          ls -la target/deploy/

      - name: Verify Solana toolchain
        run: |
          solana --version
          solana-test-validator --version || agave-test-validator --version || true
          solana config set --url localhost

      - name: Anchor test (localnet, fast suite)
        run: anchor test --skip-build -- --grep @slow --invert

      - name: Show validator log on failure
        if: failure()
        run: cat .anchor/test-ledger/test-ledger-log.txt 2>/dev/null | tail -100 || echo "No log found"

  # Android checks
  android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/android
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Lint
        run: ./gradlew lint

      - name: Unit tests
        run: ./gradlew testDebugUnitTest

      - name: Build debug APK
        run: ./gradlew assembleDebug
