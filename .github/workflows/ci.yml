name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  # Secret scanning
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Rust/Anchor checks
  anchor:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: programs/solarma_vault
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            programs/solarma_vault/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.26/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          
      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.32.1 anchor-cli --locked
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install test dependencies
        run: npm ci
          
      - name: Cargo fmt
        run: cargo fmt --check
        
      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        
      - name: Cargo test
        run: cargo test
        
      - name: Generate keypair
        run: solana-keygen new --no-bip39-passphrase --silent
        
      - name: Anchor build
        run: anchor build

      - name: Anchor test (localnet, fast suite)
        run: |
          anchor test --skip-build -- --grep @slow --invert

  # Android checks
  android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/android
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Lint
        run: ./gradlew lint
        
      - name: Unit tests
        run: ./gradlew testDebugUnitTest
        
      - name: Build debug APK
        run: ./gradlew assembleDebug
