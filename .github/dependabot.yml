version: 2
updates:
  # Android/Gradle
  - package-ecosystem: "gradle"
    directory: "/apps/android"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
  
  # Anchor/Node
  - package-ecosystem: "npm"
    directory: "/programs/solarma_vault"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
  
  # Rust/Cargo
  - package-ecosystem: "cargo"
    directory: "/programs/solarma_vault"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
  
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
